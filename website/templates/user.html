{% extends "base-inner.html" %}

{% from 'bootstrap5/form.html' import render_form %}

{% block content %}

<div>
    <!-- Register / Login header -->
    <div class="col-lg-4 col-md-6 col-sm-8 mx-auto page-header" id="create-experience-section">

        <!-- Register / Login header-->
        <div class="container wrapper">
            <div class="row">
                <div class="event-header">
                    <div class="event-page-header">
                        <h3 class="event-page-header-small">{{ heading }}<br></h3>
                    </div><br><br>
                </div>
                <div class="col-md-12">
                    <p class="paragraph-spacing">{{ copy }}</p>
                </div>
                <hr class="comment-spacer">
            </div>
        </div>
    </div>

    <!-- Registration form -->
    <div class="container-fluid">
        <div class="col-lg-4 col-md-6 col-sm-8 mx-auto">
            {{ render_form(form) }}
        </div>
    </div>
</div>

    {% endblock %}
